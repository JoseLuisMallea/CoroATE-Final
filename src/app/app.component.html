<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar class="new-background-color">
        <ion-title>CoroATE</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="new-color-menu">
      <ion-list >
        <ion-item [routerLink]="['/index']" routerLinkActive="router-link-active" class="new-color-menu">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-menu-toggle>
              <ion-label>Inicio</ion-label>
          </ion-menu-toggle>
        </ion-item>
        <ion-item [routerLink]="['/nosotros']" routerLinkActive="router-link-active" class="new-color-menu">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-menu-toggle>
            <ion-label>Sobre Nosotros</ion-label>
        </ion-menu-toggle>
        </ion-item>
        <ion-item [routerLink]="['/contacto']" routerLinkActive="router-link-active" class="new-color-menu">
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-menu-toggle>
            <ion-label>Contactanos</ion-label>
        </ion-menu-toggle>
        </ion-item>
        <ion-item [routerLink]="['/home']" routerLinkActive="router-link-active" class="new-color-menu">
          <ion-icon name="exit-outline" slot="start"></ion-icon>
          <ion-menu-toggle>
            <ion-label>Cerrar sesion</ion-label>
        </ion-menu-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
