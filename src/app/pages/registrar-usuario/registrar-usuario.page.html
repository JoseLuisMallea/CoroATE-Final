<ion-header>
  <ion-toolbar style="font-family: 'sans-serif';">
    <ion-title>Registrar Ususario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <br>
  <ion-label  style="margin-left: 10px;;font-family: 'sans-serif';font-size: 20px;">Ingrese su Id</ion-label>
  <ion-item>
    <ion-input  [(ngModel)]="idUsuario" name="nuevoId" placeholder="888"></ion-input>
  </ion-item>
  <br>
  <ion-label  style="margin-left: 10px;;font-family: 'sans-serif';font-size: 20px;">Ingrese su Nombre</ion-label>
  <ion-item>
    <ion-input  [(ngModel)]="nombreUsuario" name="nuevoNombre" placeholder="Nombre Ejemplo"></ion-input>
  </ion-item>
  <br>
  <ion-label  style="margin-left: 10px;;font-family: 'sans-serif';font-size: 20px;">Ingrese su Correo</ion-label>
  <ion-item>
    <ion-input  [(ngModel)]="correo" name="nuevoCorreo" placeholder="Correo@Ejemplo.com"></ion-input>
  </ion-item>
  <br>
  <ion-label  style="margin-left: 10px;;font-family: 'sans-serif';font-size: 20px;">Ingrese su Contrase√±a</ion-label>
  <ion-item>
    <ion-input  [(ngModel)]="password" name="nuevaPassword" placeholder="*********"></ion-input>
  </ion-item>
</ion-list>
<br>
<ion-button ion-button expand="block" color="success" (click)="nuevoUsuario()">Registrar</ion-button>
<ion-button ion-button expand="block" color="danger" [routerLink]="['/home']">Cancelar</ion-button>
</ion-content>
